<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Libreria</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>My personal Library<img src="img/libro.png"></h1>

  <form id="addProductForm">
    <p>ISBN</p>
    <input type="text" id="ISBN" />

    <p>TITLE</p>
    <input type="text" id="titulo" />

    <p>AUTHOR</p>
    <input type="text" id="autor" />

    <button type="submit">Add</button>
  </form>

  <div id="productListContainer">
    <div>
      <button id="getLibros">View books</button>
    </div>

    <div>
      <input type="text" placeholder="ISBN" id="ISBNNUevo" />
      <button id="getLibroISBN">View book for ISBN</button>
      <button id="eliminarLibro">Delete book for ISBN</button>
    </div>
    <div>
      <table border="1px">
        <thead>
          <tr>
            <th>ISBN</th>
            <th>Titulo</th>
            <th>Autor</th>
          </tr>
        </thead>
        <tbody id="productList"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
